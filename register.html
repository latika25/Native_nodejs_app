<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<body class="bg-dark">


    <div class="container bg-info border border-danger mt-5 rounded">
        <h1 class="text-center mt-3 text-light">Course Registration Form</h1>


        <form name="myform" action="/last" method="post">
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="fname">Firstname</label>
                    <input type="text" class="form-control border-danger rounded" id="fname" name="fname"
                        placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="lname">Lastname</label>
                    <input type="text" class="form-control border-danger rounded" id="lname" name="fname"
                        placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="Gender">Gender</label>
                    <select class="form-control custom-select border-danger rounded" name="Gender" id="Gender" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="course">Select Course</label>
                    <select class="form-control custom-select border-danger rounded" name="course" id="course" required>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="phone">Contact Number</label>
                    <input type="text" class="form-control border-danger rounded" id="contact" name="contact"
                        placeholder="Enter your contact no" required>
                </div>

                <div class="form-group col-md-6 text-light">
                    <label for="Address">Address</label>
                    <textarea class="form-control rounded-0 border-danger rounded" id="address" rows="5"
                        required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 text-light">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control border-danger rounded" id="email" name="email"
                        placeholder="Enter your Email Address" required>
                </div>
                <div class="form-group col-md-6 text-light">
                    <label for="pwd">Set Password</label>
                    <input type="password" class="form-control border-danger rounded" id="pwd" name="pwd"
                        placeholder="Enter your password" required minlength="8" maxlength="12">

                </div>
            </div>
            <div class="form-row">

                <label for="edu" class="text-light">Fill Education Details</label>
                <table class="table table-bordered table-info border-danger rounded" name="edu">
                    <thead>
                        <tr>
                            <th scope="col">Qualifications</th>
                            <th scope="col">Percentage/CGPA</th>
                            <th scope="col">Passing Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Class X</th>
                            <td><input type="text" class="border-danger rounded" required></td>
                            <td><input type="text" class="border-danger rounded" required></td>
                        </tr>
                        <tr>
                            <th scope="row">Class XII</th>
                            <td><input type="text" class="border-danger rounded" required></td>
                            <td><input type="text" class="border-danger rounded" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <div class="text-center">
                <button class="btn btn-danger mb-3">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <br>
        <br>
        <br>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</body>

</html>
